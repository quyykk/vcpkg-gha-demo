name: CI

on:
  push:
    branches:
      - master

jobs:
  build_linux:
    name: x64-linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: c9f906558f9bb12ee9811d6edc98ec9255c6cda5
          runVcpkgInstall: true
